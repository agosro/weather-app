<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <link href="styles.css" rel="stylesheet" />
  <title>Weather App</title>
</head>
<body>
  <div id="language-bar">
    <label for="lang-select">🌐</label>
    <select id="lang-select">
      <option value="en">English</option>
      <option value="es" selected>Español</option>
    </select>
  </div>
  <main>
    <section id="weather-wrapper">
      <h1>Weather App</h1>
      <div id="weather-search">
        <input id="search" type="text" placeholder="Search by city" />
        <input id="submit" type="submit" onclick="fetchWeather()" value="Searchhttps://agosro.github.io/weather-app/" />
      </div>
      <div id="weather-data" style="display: none;"></div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="idiomas.js"></script>
</body>
</html>
